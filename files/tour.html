<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiohead | Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/tour.css">
</head>
<body class="bg-white">

    <header class="main-header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-links-left">
                        <li class="nav-item">
                            <a class="nav-link" href="music.html">MUSIC</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="tour.html">TOUR</a>
                        </li>
                    </ul>

                    <a class="navbar-brand mx-auto brand-container" href="main.html">
                        <div class="header-logo-container">
                            <img src="../imgs/das2.png" alt="Radiohead Logo" class="img-fluid logo-placeholder">
                        </div>
                    </a>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-links-right">
                        <li class="nav-item">
                            <a class="nav-link" href="bio.html">BIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">CONTACT</a>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        
        <h1 class="text-center mb-5 display-3 tour-title">
            WORLD TOUR 2025
        </h1>

        <!-- Filter Buttons -->
        <div class="text-center mb-4">
            <button class="btn filter-btn active" data-filter="all">ALL DATES</button>
            <button class="btn filter-btn" data-filter="europe">EUROPE</button>
            <button class="btn filter-btn" data-filter="america">AMERICA</button>
        </div>

        <!-- Tour Dates -->
        <div class="row justify-content-center">
            
            <!-- Europe -->
            <div class="col-12 col-lg-8 mb-3 tour-item" data-region="europe">
                <div class="tour-card">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <div class="date-box">
                                <span class="date-day">15</span>
                                <span class="date-month">MAR</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3 class="venue-name">O2 Arena</h3>
                            <p class="venue-location">London, UK</p>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-tickets">TICKETS</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-8 mb-3 tour-item" data-region="europe">
                <div class="tour-card">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <div class="date-box">
                                <span class="date-day">22</span>
                                <span class="date-month">MAR</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3 class="venue-name">Bercy Arena</h3>
                            <p class="venue-location">Paris, France</p>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-tickets">TICKETS</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- America -->
            <div class="col-12 col-lg-8 mb-3 tour-item" data-region="america">
                <div class="tour-card">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <div class="date-box">
                                <span class="date-day">12</span>
                                <span class="date-month">APR</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3 class="venue-name">Madison Square Garden</h3>
                            <p class="venue-location">New York, USA</p>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-tickets">TICKETS</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-8 mb-3 tour-item" data-region="america">
                <div class="tour-card">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <div class="date-box">
                                <span class="date-day">19</span>
                                <span class="date-month">APR</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3 class="venue-name">Staples Center</h3>
                            <p class="venue-location">Los Angeles, USA</p>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-tickets">TICKETS</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </main>

    <footer class="text-center py-3 mt-5 main-footer">
        <p class="mb-0">Â© 2025 Radiohead</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tour.js"></script>

</body>
</html>
